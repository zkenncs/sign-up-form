<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./img/odin-lined.png">
</head>
<body class="flex">
  <div id="side">
    <header class="flex">
      <img src="./img/odin-lined.png" alt="The Odin Project Logo">
      <h1>Odin</h1>
    </header>
    <div class="flex"><span>Image by <a href="https://unsplash.com/@officialgoofer">Goofer</a> on <a href="https://unsplash.com/photos/a-cell-phone-is-shown-with-a-black-background-eUBp69MTaNU">Unsplash</a></span></div>
  </div>
  <div id="signup">
    <p class="bold">This is not a real online service!
      You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br> <br> You <em>know</em> you want to.
    </p>
    <form action="" method="post">
      <h2 class="bold">Let's do this!</h2>
      <div class="flex wrap">
        <div class="flex column">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" required maxlength="50">
        </div>
        <div class="flex column">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" required maxlength="50">
        </div>
        <div class="flex column">
          <label for="email">Email</label>
          <input type="email" id="email" required >
        </div>
        <div class="flex column">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" required>
        </div>
        <div class="flex column">
          <label for="password">Password</label>
          <input type="password" id="password" required minlength="5" maxlength="30">
        </div>
        <div class="flex column">
          <label for="password-confirm">Confirm Password</label>
          <input type="password" id="password-confirm" required minlength="5" maxlength="30">
        </div>
      </div>
      <button class="bold">Create Account</button>
    </form>
    <div>Already have an account? <a class="bold" href="">Log In</a></div>
  </div>
</body>
</html>
